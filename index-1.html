  <h1>Changing image by clicking on button</h1>
  <div></div>
  <button>Click</button>

  <!-- <img   src="./bulb.jpg" alt="" width="100px"> -->

    <script>
          
    // h1.style.color="red" 

    
        let btn=document.getElementsByTagName("button")
        console.log(btn[0]);
        btn[0].style.color="red";
        

        btn[0].addEventListener("click",()=>{
            let div=document.getElementsByTagName("div")
            let img=document.createElement("img");
            img.setAttribute("src","./moon.jpg")
            img.style.width="400px";
            div[0].appendChild(img)

            img.addEventListener('click',myFunction)

           function myFunction(){
            img.setAttribute('src',"./water.jpg")

           }
        
            
            
       
           
        })
       
       
    </script>



    </script>
